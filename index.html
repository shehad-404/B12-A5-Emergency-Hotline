<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emergency Service Directory</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- App styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img src="assets/logo.png" alt="Logo" width="40" height="40" class="rounded-circle object-fit-cover">
        <span class="fw-bold">Emergency<br> Service</span>
      </a>

      <div class="ms-auto d-flex align-items-center gap-4 gap-custom-1">
        <div class="heart d-flex align-items-center gap-2 gap-custom-2">
            <span id="heartsCount">0</span>
            <i class="bi bi-heart-fill text-danger"></i>
        </div>
        <div class="heart d-flex align-items-center gap-2 gap-custom-2">
            <span id="coinsCount">100</span>
            <i class="bi bi-coin text-warning"></i>
          <!-- <img src="assets/coin.png" class="w-25" alt="" srcset=""> -->
        </div>
        <div class="copy heart d-flex align-items-center gap-2 gap-custom-2">
          <!-- <i class="bi bi-clipboard-check text-success"></i> -->
          <span id="copyCount">0</span>
          <span class="copy-txt">Copy</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="hero-section py-5">
    <div class="container text-center">
      <div class="d-flex justify-content-center mb-3">
        <img src="assets/logo-dark.png" alt="Gov Logo" class="hero-badge">
      </div>
      <h1 class="text-white fw-bold mb-2">Emergency Service Directory</h1>
      <p class="text-white-50 mb-0 small">
        Government Emergency Services at Your Fingertip — A Project by the Government of the People’s Republic of Bangladesh
      </p>
    </div>
  </header>

  <!-- Main -->
  <main class="py-4">
    <div class="container">
      <div class="row g-4">

        <!-- Cards Grid -->
        <section class="col-lg-9">
          <div id="cardsContainer" class="row g-4">
            <!-- cards injected by JS -->
          </div>
        </section>

        <!-- History Panel -->
        <aside class="col-lg-3">
          <div class="card shadow-sm history-card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex align-items-center gap-2">
                  <i class="bi bi-clock-history"></i>
                  <h6 class="mb-0">Call History</h6>
                </div>
                <button id="clearHistoryBtn" class="btn btn-sm btn-outline-danger">
                  Clear
                </button>
              </div>
              <div id="historyList" class="list-group small">
                <!-- history items injected here -->
              </div>
            </div>
          </div>
        </aside>

      </div>
    </div>
  </main>

  <!-- Bootstrap JS (for components that need it) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App logic -->
  <script src="script.js"></script>
</body>
</html>
